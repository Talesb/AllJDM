  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 about-icons-col   my-3">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="inputName" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="inputEmail" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Phone</label>
            <input type="number" class="form-control" id="inputNumber" required>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <select id="inputCity" class="form-control">
              </select>
            </div>

          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Your JDM brand</label>
            <select class="form-control" id="inptJdmBrand">
              <option>Nissan</option>
              <option>Toyota</option>
              <option>Honda</option>
              <option>Subaru</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Your message</label>
            <textarea class="form-control" id="inputYourMessage" style="height: 120px" rows="3" required></textarea>
          </div>
          <div class="text-center mt-3">
            <button type="input" id="sendButton" class="btn btn-danger" style="width:30%"> Send </button>
          </div>
        </form>
      </div>
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 about-icons-col  my-3">

            "
              frameborder="0" style="border:0" allowfullscreen></iframe>

          <!--Google Maps-->
